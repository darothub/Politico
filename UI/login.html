<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <title>Politico|Login</title>
</head>
<body>
    <section class="wrapper">
        <nav>
            <h1>Politico</h1>
            <div class="nav-list-container">
                    
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#" id="signup-btn"  onclick="showSignUp(); return false">Sign up</a></li>
                    <li><a href="#" id= "signin-btn" style="display:none;" onclick="showSignIn(); return false">Sign in</a></li>
                </ul>
                
            </div>
        
        </nav>
        <section class="content-container">
            <section class="loginform">
                <div class="login-avatar">
                    <img src="./images/account.gif" alt="avatar">
                </div>
                <div class="form-wrapper" id="form-wrap1">
                    <h3>Sign in here</h3>
                    <form>
                        <label id="username-label">Username</label><br>
                        <input type="text" placeholder="username" id="username" class="input">
                        <label id="password-label">Password</label>
                        <input type="password" placeholder="Enter the password" id="password" class="input"><br>
                        <input type="checkbox" id="checkbox"><p id="checkbox-label">Remember me</p>
                        <div class="btn"><a href="profile.html" id="enter">Sign in</a></div>
                    
                    </form>
                </div>
                <div class="form-wrapper" id="form-wrap2">
                    <h3>Sign up here</h3>
                    <form>
                        <label id="username-label">Username</label><br>
                        <input type="text" placeholder="username" id="username" class="input">
                        <label id="password-label">Password</label>
                        <input type="password" placeholder="Enter the password" id="password" class="input"><br>
                        <label id="cpassword-label">Confirm password</label>
                        <input type="password" placeholder="Enter the password" id="password" class="input"><br>
                        <input type="checkbox" id="checkbox"><p id="checkbox-label">Remember me</p>
                        <div class="btn"><a href="#" id="enter">Sign up</a></div>
                        
                        
                        
                    </form>
                    
                </div>
            </section>
            <div class="activities-container">
                <div id="activities" >
                    <h2 id="signin-title"></h2>

                </div>

            </div>
            
        </section>
        <footer>
            <div class="footer-wrapper">
                Darot &copy;
            </div>
            
        </footer>
    </section>
<script src="js/login.js"></script>
   
</body>
</html>
